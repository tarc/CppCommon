name: test-windows

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        build_type: [Release]
        cppstd: [None, 17]
        platform: [x86_64]
        runtime: [MD, MT]
        include:
          - build_type: Release
            suffix: ""

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v1
        with:
          python-version: ">= 3.5"
      - run: python -m pip install --upgrade pip conan gitpython
        shell: cmd
      - run: |
          cd conan
          build.bat default -o cppcommon:tests=True -s build_type=${{ matrix.build_type }} -s compiler.cppstd=${{ matrix.cppstd }} -s compiler.runtime=${{ matrix.runtime }}${{ matrix.suffix }}
        shell: cmd
        env:
          CONAN_REQUEST_TIMEOUT: 120
